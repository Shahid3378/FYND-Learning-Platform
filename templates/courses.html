{% extends 'base.html' %}

{% block content %}
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- First carousel item (active) -->
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='img/html.jpeg') }}" class="d-block w-100" alt="html" />
    </div>
    <!-- Second carousel item -->
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/css.jpeg') }}" class="d-block w-100" alt="css" />
    </div>
    <!-- Third carousel item -->
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/js.jpeg') }}" class="d-block w-100" alt="js" />
    </div>
    <!-- Fourth carousel item -->
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/python.jpeg') }}" class="d-block w-100" alt="python" />
    </div>
  </div>
  <!-- Carousel controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container mt-5">
    <h1>Available Courses</h1>
    <div class="row">
      {% for course in courses %}
      <div class="col-md-4 mb-4">
        <div class="card d-flex flex-column h-100">
          <!-- Course Thumbnail (if available) or a Placeholder Image -->
          {% if course.course_thumbnail %}
            <img src="{{ url_for('static', filename='img/' + course.course_thumbnail) }}" class="card-img-top" alt="{{ course.title }}">
          {% else %}
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" class="card-img-top" alt="Default Thumbnail Is Logo">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.description }}</p>
            <div style="text-align: center;"><a href="{{ url_for('course_content', course_id=course.id) }}" class="btn btn-primary">View Course</a></div>
            <!-- <form action="{{ url_for('enroll_in_course', course_id=course.id) }}" method="POST" style="display: inline">
              <input type="hidden" name="course_id" value="{{ course.id }}" />
              <button type="submit" class="btn btn-success">Enroll</button> -->
            </form>
            <!-- <br><br> -->
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
